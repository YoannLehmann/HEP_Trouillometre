<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>HEP-Bejune - Trouillomètre</title>
  <meta name="description" content="">
  <meta name="author" content="Yoann Lehmann">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link type="text/css" rel="stylesheet" href="libraries/lightGallery/src/css/lightgallery.css" />

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 25%">
        <h1>Page de test du trouillomètre</h1>
        <button class="button-primary" id="btn-start">Démarrer l'expérience</button>
        <button hidden class="button-primary" id="btn-pause">Pause</button>
      </div>
    </div>
    <div id="video-container" class="row">
      <video id="main-video" width="1024" height="768" >
        <source src="videos/video1.mp4"/>
        Your browser does not support the video tag.
      </video>
      <div hidden id="webcam-result"></div>
      <button hidden class="button-primary" id="btn-freeze">Freeze</button>
      <img hidden id="snapshot-result" />
    </div>
    <div class="row">
      <div id="lightgallery" style="border: 5px solid black;">
      </div>
    </div>
  </div>


<!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<!-- jQuery version must be >= 1.8.0; -->
<script src="libraries/jquery-3.4.1.min.js"></script>

<!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
<script src="libraries/lightGallery/lib/jquery.mousewheel.min.js"></script>

<script src="libraries/lightGallery/dist/js/lightgallery.js"></script>

<!-- lightgallery plugins -->
<script src="libraries/lightGallery/modules/lg-thumbnail.min.js"></script>
<script src="libraries/lightGallery/modules//lg-fullscreen.min.js"></script>
<script type="text/javascript" src="libraries/webcam.min.js"></script>
<script>
  const WEBCAM_ON = false;
  const SCREAMER_TIMEOUT = 2000; // In milisenconds.
  const WEBCAM_WIDTH = 1920;
  const WEBCAM_HEIGHT = 1080;
  const JPEG_QUALITY = 100;
  const videoName = "video1";
  const GALERY_MINIATURE_HEIGHT = 180;
  const GALERY_MINIATURE_WIDTH = 180;
  let videoTimer = 0;
  getVideoTimer();
  let btnStart = document.getElementById("btn-start");
  let btnPause = document.getElementById("btn-pause");
  let btnFreeze = document.getElementById("btn-freeze");
  let video = document.getElementById("main-video");
  let webcamResult = document.getElementById("webcam-result");
  let snapshotResult = document.getElementById("snapshot-result");
  let isFrozen = false;
  let gallery = document.getElementById("lightgallery");
  let filename_array = [];



  refreshGallery();

  function getVideoTimer()
  {
    $.getJSON("timer.json", function(data){
      let items = [];
      $.each(data, function(key, value){
        console.log(key);
        console.log(value);
        if(key == videoName)
        {
          videoTimer = value;
          return;
        }
      });

    });
  }

  // Explore the folder with the webcam images.
  $.ajax({
    type: "POST",
    contentType: "json",
    url: 'php/get_images_filenames.php',
    success: function (data) {
      console.log("liste des noms de fichiers : ");
      console.log(data);
      filename_array = JSON.parse(data);
      refreshGallery();
    },
    error: function(data) {
      console.log("ERROR FILENAME");
      console.log(data);
    }
  });

  // Gallery slider.
  $(document).ready(function() {
    $("#lightgallery").lightGallery();
  });

  function startScreamerTimer()
  {
    window.setTimeout(function(){
      console.log("Start screamer");
      takePicture();
    }, stringToMS(videoTimer));
  }

  function refreshGallery()
  {
    // Delete all the nodes of the gallery.
    gallery.childNodes = new Array();

    for(let i = 0; i < filename_array.length; i++)
    {
      let imageSrc = "images/webcam/" + filename_array[i];
      let imageLinkDOM = document.createElement("a");
      let imageDOM = document.createElement("img");

      imageLinkDOM.href = imageSrc;
      imageDOM.src = imageSrc;
      imageDOM.height = 250;
      imageDOM.width=250;

      imageLinkDOM.append(imageDOM);
      gallery.append(imageLinkDOM);
    }
  }

  // Webcam configuration.
  // Doc : https://github.com/jhuckaby/webcamjs/blob/master/DOCS.md
  Webcam.set({
    width: WEBCAM_WIDTH,
    height: WEBCAM_HEIGHT,
    image_format: 'jpeg',
    jpeg_quality: JPEG_QUALITY
  });
  Webcam.attach(webcamResult);

  btnStart.addEventListener("click", function(){
    console.log("The start button has been pressed!");
    video.play();
    this.hidden = true;
    btnPause.hidden = false;
    startScreamerTimer();
  });

  btnPause.addEventListener("click", function(){
    console.log("The stop button has been pressed !");
    video.pause();
    this.hidden = true;
    btnStart.hidden = false;
  });

  btnFreeze.addEventListener("click", function(){

    console.log("Freeze function");
    (isFrozen) ? Webcam.unfreeze() : Webcam.freeze();
    (isFrozen) ? btnFreeze.innerText = "Freeze" : btnFreeze.innerText = "Unfreeze";

    isFrozen = !isFrozen;
  });

  video.addEventListener("play", function(){
    console.log("The video started playing!");
  });

  // Source : https://makitweb.com/how-to-capture-picture-from-webcam-with-webcam-js/
  function takePicture()
  {
    console.log("Picture taken !");
    Webcam.snap( function(data_uri) {
      console.log(data_uri);
      snapshotResult.src = data_uri;
      savePicture(data_uri);
    });
  }

  function stringToMS(timer)
  {
    let res = timer.split(":");
    let total = 0;
    total += parseInt(res[0]) * 60;
    total += parseInt(res[1]);


    console.log("TOTAL : " + total);
    return total * 1000;
  }

  function savePicture(data)
  {
    $.ajax({
      type: "POST",
      url: 'php/upload_webcam.php',
      data: {
        'image': data.toString()
      },
      success: function (data) {
        console.log("upload terminé!" + data);
      }
    });
  }

  // Timer for the screamer.
  /*
  window.setInterval(function(){
    console.log("Start screamer");
    takePicture();
  }, SCREAMER_TIMEOUT);
  */


</script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
